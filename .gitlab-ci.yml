stages:
- build
- test

# CI machines are not yet setup to run this
# sast:
#   stage: test
# include:
# - template: Security/SAST.gitlab-ci.yml

build:
  stage: build
  tags: 
    - win-arm64-builder
  script:
    - cmd.exe /c "C:/wenv/arm64/activate.bat" powershell -Command "MSBuild /p:Configuration=Release /p:Platform=ARM64"
  artifacts:
    paths:
      - wperf/ARM64/Release/wperf.exe
      - wperf-devgen/ARM64/Release/wperf-devgen.exe
      - wperf-driver/ARM64/Release/wperf-driver
      - wperf-driver/ARM64/Release/wperf-driver.cer
      - wperf-test/ARM64/Release/wperf-test.dll
    expire_in: 60 min
  rules:
      - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

cpp_test_wperf:
  stage: test
  tags:
    - win-arm64-builder
  retry: 2
  needs:
    - job: build
      artifacts: true
  script:
    - $env:PATH += ";C:\Program Files\Microsoft Visual Studio\2022\Community\Common7\IDE\Extensions\TestPlatform\"; vstest.console.arm64.exe .\wperf-test\ARM64\Release\wperf-test.dll --TestCaseFilter:Name!~"test_lib"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

test_python:
  stage: test
  tags:
    - win-arm64-tester
  needs:
    - job: build
      artifacts: true
  script:
      - >
        $env:PATH += ";C:\wenv\arm64\python\tools";
        cp wperf\ARM64\Release\wperf.exe c:\ci\;
        cp -Recurse -Force .\wperf-scripts\tests c:\ci\;
        cd c:\ci\;
        $env:PATH += ";C:\ci";
        python -m pip install pytest;
        python -m pytest;
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_LABELS =~ /(test_python)/i'
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

archive:
  stage: build
  tags:
    - win-arm64-builder
  needs:
    - job: build
      artifacts: true
  script:
    - >
      mkdir release;
      mkdir release/wperf-driver;
      cp wperf/ARM64/Release/wperf.exe release;
      cp wperf-driver/ARM64/Release/wperf-driver/* release/wperf-driver;
      cp wperf-driver/ARM64/Release/wperf-driver.pdb release/wperf-driver;
      cp wperf-devgen/ARM64/Release/wperf-devgen.exe release;
    - >
      $env:PATH += ";C:\wenv\arm64\python\tools";
      cp ci/ddf.py release;
      cp ci/wperf-driver.raw.ddf release;
      cd release;
      python ddf.py $(pwd);
      MakeCab /f wperf-driver.ddf;
      mv disk1/wperf-driver.cab wperf-driver/;
      rm -Force disk1;
      rm -Force ddf.py;
      rm -Force setup.inf;
      rm -Force setup.rpt;
      rm -Force wperf-driver.raw.ddf;
      rm -Force wperf-driver.ddf;
      cd ..;
   # - $env:PATH += ";C:\Program Files\Microsoft Visual Studio\2022\Community\Common7\IDE\Extensions\TestPlatform\"; vstest.console.arm64.exe .\wperf-test\ARM64\Release\wperf-test.dll
  artifacts:
    name: "$env:CI_JOB_STAGE-$env:CI_COMMIT_REF_NAME"
    paths:
      - release/
  rules:
      - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_LABELS =~ /(prep_release)/i'

test_driver:
  stage: test
  tags:
    - win-arm64-tester
  needs:
    - job: build
      artifacts: true
  script:
    # Command to create device node on CI machine
    # devgen /add /hardwareid "Root\WPERFDRIVER" /bus ROOT
    - >
      $env:PATH+=";C:\Program Files (x86)\Windows Kits\10\Tools\10.0.22621.0\arm64";
      cp wperf-driver\ARM64\Release\wperf-driver\* c:\ci\; 
      cp wperf-driver\ARM64\Release\wperf-driver.cer c:\ci\;
      cp wperf\ARM64\Release\wperf.exe c:\ci\;
      cp -Recurse -Force wperf-scripts\tests c:\ci\;
      cd c:\ci\;
      certutil -addstore root wperf-driver.cer;
#      pnputil /add-driver .\wperf-driver.inf /install
    - >
      ls;
      $env:PATH += ";C:\wenv\arm64\python\tools;C:\ci\";
      python -m pip install pytest;
      python -m pytest;
#      powershell .\tests\stress.ps1 5
  rules:
      - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_LABELS =~ /(test_driver)/i'
